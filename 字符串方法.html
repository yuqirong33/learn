<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>javacsript字符串类型方法</title>  
</head>
<body>
<script>
  /*
    字符串方法：

    *** 字符串：字符串的length只可读，不可写 ***

    string.charAt(num);
        找下标显示对应的字符内容
        找下标主要兼容IE7以下浏览器试用
        动态方法，低版本才使用
        高版本可以使用下标 string[num];

    string.charCodeAt(num);
        可以把指定发字符串转unicode值
        只能转一个字符串，括号里放下标

    string.fromCharCode(unicode);
        静态方法，把unicode转字符

    string.indexOf(指定字符，起始位置);
        找到指定位置的下标
        设置本身的位置只能找到本身
        如果要往后找，那么要在本身后找
        如果找不到会返回-1

    string.lastIndexOf(指定字符，起始位置);
        查找字符串最后一个字符的下标
        从右往左找，指定字符的下标
    

    截取类：

    string.slice(开始位置,结束位置但不包括结束位置);
        截取字符串，支持负数，负数的时候会从右往左找，返回值为截取的字符
        如果第一个参数比第二个参数要大那么什么都获取不到
        如果只传一个参数，那么从第几位开始截取到整个字符串截完

    string.substring(起始位置,结束位置但不包括结束位置);
        截取指定位置的字符串
        细节：
          如果第一个参数比第二个参数要大，那么就会颠倒顺序
          如果参数为负数，看成0即可

    string.substr(起始位置，截取几个);

    string.split('');


  */
 
</script>
</body>
</html>
