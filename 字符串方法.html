<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>javacsript字符串类型方法</title>  
</head>
<body>
<script>
  /*
    字符串方法：

    *** 字符串：字符串的length只可读，不可写 ***

    string.charAt(num);
        找下标显示对应的字符内容
        找下标主要兼容IE7以下浏览器试用
        动态方法，低版本才使用
        高版本可以使用下标 string[num];

    string.charCodeAt(num);
        可以把指定发字符串转unicode值
        只能转一个字符串，括号里放下标

    string.fromCharCode(unicode);
        静态方法，把unicode转字符

    string.indexOf(指定字符，起始位置);
        找到指定位置的下标
        设置本身的位置只能找到本身
        如果要往后找，那么要在本身后找
        如果找不到会返回-1

    string.lastIndexOf(指定字符，起始位置);
        查找字符串最后一个字符的下标
        从右往左找，指定字符的下标
    
    string.slice(开始位置,结束位置但不包括结束位置);
        截取字符串，支持负数，负数的时候会从右往左找，返回值为截取的字符
        如果第一个参数比第二个参数要大那么什么都获取不到
        如果只传一个参数，那么从第几位开始截取到整个字符串截完

    string.substring(起始位置,结束位置但不包括结束位置);
        截取指定位置的字符串
        细节：
          如果第一个参数比第二个参数要大，那么就会颠倒顺序
          如果参数为负数，看成0即可

    string.substr(起始位置，截取几个);

    string.split(以某些字符串为依据，指定返回的数组的最大长度);
        以某些字符串为依据，把字符串分隔出来放在数组中
        如果用字符串作为分隔符，那么会返回一个双字符串的数组
        只有空字符串切空字符串才会返回出空数组
        一般会和数组的join()合用

    string.toLowerCase();
        返回的是字符串 —>  把大写字母转小写字母
        括号里没有参数
    
    string.toUpperCase();
        返回的是字符串 —>  把小写字母转大写字母
        括号里没有参数

    string.trim();
        去掉前后空格，如果不加上trim方法默认空格为一个字符串
        括号里没有参数

    string.startWith(包含的字符串,起始位置);
        字符串开头有没有包含某个字符

    string.endsWith(包含的字符串,起始位置但不包含起始位置);
        是不是以指定的字符结尾的

    string.includes(包含的字符串,起始位置);
        返回的都是布尔值，包含就是true，不包含就是false

    string.repeat(num);
        返回新的字符串
        num:为复制多少次
        注意：
          如果num传0那么返回空字符串repeat(); -> ""
          如果num是一个小数那么就会向下取整
          如果参数是负数或者是Infinity，会报错
          如果参数是一个数字型的字符串，那么还是会复制，不然就为空

    string.padStart(补齐的长度(num),'补全的内容');
        往前补全
        num < str.length就不用补全了

    string.padEnd(补齐的长度(num),'补全的内容');
        往后补全
        num < str.length就不用补全了   

  */ 
</script>
</body>
</html>
