  /*
    数组的方法：

    ***数组的length是可读可写的***
    清空数组：arr.length = 0
    通过下标去获取数组中的每个值
    可以试用for in循环
    数组为对象类型，里面可以放所有数据类型
    一般数组的方法是直接操作数组本身，而字符串一般是不会操作本身一般需要返回值
    
    array.join();
        以字符串为链接符，链接数组的每一项并且转成字符串
        如果括号里什么都不传那么默认会直接转为字符串并且每个字符会带逗号分隔
        如果要传字符串的时候不带任何符号的，就在括号里放空字符
    
    array.push();
        向数组中末尾添加一个或者多个数据

    array.pop();
        向数组中末尾删除一个数据，只能删一个不能删多个

    array.shift();
        把数组中删除第一个数据，并返回第一个数据的值

    array.unshift();
        向数组的开头增加一个或多个数据

    array.splice(起始位置,删除个数num,添加的数据);
        第一个参数：
            为起始位置
        第二个参数：
            如果写非0的整数字，那么就删除，数字是几就删除几个
            返回值为删除的(数组)，如果为0那么就一个都不删，返回空白数组
        第三个参数：
            或者三个参数以上为添加的数据
            添加操作：array.splice(2,0,3.3);  第二个参数为0就是添加，可以添加多个
            替换操作：array.splice(2,1,'三')； 第二个参数不为0那么就是替换操作，只能替换一个数据

    array.slice(起始位置，结束位置但不包含结束位置);
        数组的截取方法，slice是不会直接改变原数组的，返回为截取之后的的新数组

    array.concat();
        链接数组的方法，链接一个或多个数组
        返回一个新的数组，返回一个拼接后的新的数组

    array.reverse();
        镜像翻转数组，倒个个

    array.srot(function(a,b,all){});
        数组的排序方法
        默认的排序方式是依据字符串比较的方式来排序
        sort括号是可以放回调函数的，回调函数里有三个参数，回调函数中必须要返回一个Number类型的值出去
        a - b  为正数 就调换位置
        a - b  为负数 就不调换位置

    array.forEch(function(e,i,all){},this);
        数组的循环方法：
        第一个参数：
        回调函数，有三个参数
            1.循环中的每一个元素
            2.循环中的每一个索引（下标）
            3.整个数组
        第二个参数：
            改变this指向，写啥this就是啥
            默认this为window

    array.some(function(e,i,all){});
        返回值是true和false
        查看数组，在回调函数中判断数组某个条件是否成立，只要有一个条件就返回true

    array.every(function(e,i,all){});
        返回值是true和false
        查看全部，在回调函数中是否全都满足某个条件，全部满足为true，只要有一个不满足为false

    array.includes();
        查看有没有包含
        返回值是布尔值

    array.from();
        把类数组转为数组

    array.find(function(e,i,all){});
        查看有没有包含的项
        找到回调函数条件成立的数据
        返回条件成立的数据

    array.findIndex(function(){});
        在回条函数中找到条件成立数据的下标

    array.isArray();
        查看是不是数组  
        返回布尔值

    array.map(fnuction(e,i,all){});
        返回一个新数组
    
    array.filter(function(e,i,all){});
        过滤掉回调函数中条件不符合的（条件符合就留下）
    
  */
